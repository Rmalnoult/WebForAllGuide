<!DOCTYPE html>
<html {{ HTML_ATTRS }}>
  <head {{ HEAD_ATTRS }}>
    {{ HEAD }}
    <style>
      /* Loading skeleton styles */
      .app-skeleton {
        min-height: 100vh;
        display: flex;
        background: var(--color-bg, #ffffff);
      }

      .skeleton-sidebar {
        width: 280px;
        background: var(--color-bg-secondary, #f8f9fa);
        border-right: 1px solid var(--color-border, #e1e4e8);
        padding: 1.5rem 1rem;
      }

      .skeleton-logo {
        height: 40px;
        background: #e1e4e8;
        border-radius: 8px;
        margin-bottom: 2rem;
        animation: pulse 1.5s ease-in-out infinite;
      }

      .skeleton-nav-item {
        height: 48px;
        background: #e1e4e8;
        border-radius: 8px;
        margin-bottom: 0.5rem;
        animation: pulse 1.5s ease-in-out infinite;
      }

      .skeleton-nav-item:nth-child(2) { animation-delay: 0.1s; }
      .skeleton-nav-item:nth-child(3) { animation-delay: 0.2s; }
      .skeleton-nav-item:nth-child(4) { animation-delay: 0.3s; }
      .skeleton-nav-item:nth-child(5) { animation-delay: 0.4s; }
      .skeleton-nav-item:nth-child(6) { animation-delay: 0.5s; }
      .skeleton-nav-item:nth-child(7) { animation-delay: 0.6s; }
      .skeleton-nav-item:nth-child(8) { animation-delay: 0.7s; }

      .skeleton-main {
        flex: 1;
        padding: 2rem;
      }

      .skeleton-header {
        height: 60px;
        background: #e1e4e8;
        border-radius: 8px;
        margin-bottom: 2rem;
        animation: pulse 1.5s ease-in-out infinite;
      }

      .skeleton-content {
        height: 200px;
        background: #e1e4e8;
        border-radius: 8px;
        animation: pulse 1.5s ease-in-out infinite;
        animation-delay: 0.2s;
      }

      @keyframes pulse {
        0%, 100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }

      @media (max-width: 768px) {
        .skeleton-sidebar {
          display: none;
        }
      }

      /* Hide skeleton once Vue is loaded */
      [data-v-app] .app-skeleton {
        display: none;
      }
    </style>
  </head>
  <body {{ BODY_ATTRS }}>
    <!-- Loading skeleton -->
    <div class="app-skeleton">
      <aside class="skeleton-sidebar">
        <div class="skeleton-logo"></div>
        <nav>
          <div class="skeleton-nav-item"></div>
          <div class="skeleton-nav-item"></div>
          <div class="skeleton-nav-item"></div>
          <div class="skeleton-nav-item"></div>
          <div class="skeleton-nav-item"></div>
          <div class="skeleton-nav-item"></div>
          <div class="skeleton-nav-item"></div>
          <div class="skeleton-nav-item"></div>
        </nav>
      </aside>
      <main class="skeleton-main">
        <div class="skeleton-header"></div>
        <div class="skeleton-content"></div>
      </main>
    </div>
    {{ APP }}
  </body>
</html>
